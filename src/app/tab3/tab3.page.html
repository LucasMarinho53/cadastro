<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro de Fornecedor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Fornecedor</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="fornecedorForm" fullscreen (submit)="addFornecedor()">
    <ion-item-group>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item-divider>
          <ion-label>Dados da Empresa</ion-label>
        </ion-item-divider>
      <ion-item>
        <ion-label position="stacked">Razão Social</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Cnpj</ion-label>
        <ion-input formControlName="cnpj" type="number" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Contato</ion-label>
        <ion-input formControlName="contato" type="text" required></ion-input>
      </ion-item>
    </ion-list>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Dados do Endereço</ion-label>
    </ion-item-divider>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">CEP</ion-label>
        <ion-input formControlName="cep" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Logradouro</ion-label>
        <ion-input formControlName="logradouro" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Número</ion-label>
        <ion-input formControlName="numero" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Bairro</ion-label>
        <ion-input formControlName="bairro" type="text" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input formControlName="cidade" type="text" required></ion-input>
      </ion-item>
    </ion-list>
  </ion-item-group>

    <div class="ion-padding">
      <ion-button [disabled]="fornecedorForm.invalid" expand="block" type="submit" class="ion-no-margin">Cadastrar</ion-button>
    </div>
  </form>

</ion-content>
