<ion-header>
  <ion-toolbar>
    <ion-title>Produto</ion-title>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item>
      <ion-note slot="start">Quantidade</ion-note>
      <ion-label>{{produto.quantidade}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Preço de Compra</ion-note>
      <ion-label>{{produto.precoCompra}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Preço de Venda</ion-note>
      <ion-label>{{produto.precoVenda}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Fornecedor</ion-note>
      <ion-label>{{produto.fornecedor}}</ion-label>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
  </ion-item-group>
</ion-content>
